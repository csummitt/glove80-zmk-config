# RGB underglow + idle auto-off + sleep + Studio
#

# Enable RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Turn on underglow by default on start
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Auto-off RGB underglow when idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Optional defaults for underglow start (docs define these)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0

# Enable sleep support for idle power management
CONFIG_ZMK_SLEEP=y
# 30s idle until sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000  

# --- ZMK Studio ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_RPC=y

# --- Nanopb (required by Studio RPC) ---
CONFIG_NANOPB=y
CONFIG_NANOPB_NO_ERRMSG=n
CONFIG_NANOPB_ENABLE_MALLOC=y

# --- Required libc support ---
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y
