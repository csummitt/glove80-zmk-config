# RGB underglow + idle auto-off + sleep + Studio
#

# Enable RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Turn on underglow by default on start
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Auto-off RGB underglow when idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Optional defaults for underglow start (docs define these)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0

# Enable sleep support for idle power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000  # 30s idle until sleep

# Enable ZMK Studio support
CONFIG_ZMK_STUDIO=y
