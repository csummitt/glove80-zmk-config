# ---- ZMK Studio ----
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_RPC=y
CONFIG_ZMK_USB=y

# ---- Required dependencies (do NOT add malloc / nanopb flags manually) ----
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# ---- Logging (recommended for Studio) ----
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=2

# ---- General ZMK defaults ----
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000
