# --- RGB / Underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE_TIMEOUT_MS=30000

# --- ZMK Studio ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Keep RGB state consistent across sleep/wake
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000

# Default brightness (0â€“255)
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=127

